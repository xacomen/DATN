<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{admin/layout/index :: dynamic(~{::main})}">
<body>
<main>
	<div class="row mt">
		<div class="col-md-12">
			<div class="content-panel">
				<h3>
					&emsp;<i class="fa fa-angle-right"></i> Chi tiết sản phẩm
					&nbsp;&nbsp;&nbsp;&nbsp;
					<a style="float: right; padding: 0 15px;" tH:href=@{/admin/product/list}>
						<i class="fa fa-mail-reply" style="font-size:18px"></i> Quay lại danh sách
					</a>
				</h3>


				<div class="panel-body">
					<form th:action="@{/admin/product/update}" method="post"
						  modelAttribute="pro" enctype="multipart/form-data">

						<div class="panel-heading text-center"
							 style="color: #54aee2; font-style: oblique; font-variant: inherit; font-weight: bolder;"></div>
						<div class="row">
							<div class="col-sm-4 text-center">
								<label for="image"> <img
										th:src="@{|/assets/images/${pro.Image1}|}"
										style="max-width: 100%; height: 200px;" alt="Photo User">
								</label> <label for="image"> <img
									th:src="@{|/assets/images/${pro.Image2}|}"
									style="max-width: 100%; height: 100px;" alt="Photo User">
							</label> <label for="image"> <img
									th:src="@{|/assets/images/${pro.Image3}|}"
									style="max-width: 100%; height: 100px;" alt="Photo User">
							</label> <label for="image"> <img
									th:src="@{|/assets/images/${pro.Image4}|}"
									style="max-width: 100%; height: 100px;" alt="Photo User">
							</label> <label for="image"> <img
									th:src="@{|/assets/images/${pro.Image5}|}"
									style="max-width: 100%; height: 100px;" alt="Photo User">
							</label> <label for="image"> <img
									th:src="@{|/assets/images/${pro.Image6}|}"
									style="max-width: 100%; height: 100px;" alt="Photo User">
							</label> <label for="image"> <img
									th:src="@{|/assets/images/${pro.Image7}|}"
									style="max-width: 100%; height: 100px;" alt="Photo User">
							</label>
							</div>
							<div class="col-sm-8">
								<div class="row">
									<div class="form-group col-sm-6">
										<div>Mã sản phẩm :</div>
										<input type="number" name="Product_id"
											   th:value="${pro.Product_id}" class="form-control" readonly>
									</div>
									<div class="form-group col-sm-6">
										<div>Tên sản Phẩm</div>
										<input type="text" name="Name" th:value="${pro.Name}"
											   class="form-control">
									</div>
								</div>
								<div class="row">
									<div class="form-group col-sm-6">
										<div>Tải ảnh lên</div>
										<input type="hidden" name="Image1" th:value="${pro.Image1}">
										<input type="file" name="photo_img" class="form-control"
											   multiple> <input type="hidden" name="Image2"
																th:value="${pro.Image2}"> <input type="hidden"
																								 name="Image3" th:value="${pro.Image3}"> <input
											type="hidden" name="Image4" th:value="${pro.Image4}">

										<input type="hidden" name="Image5" th:value="${pro.Image5}">
										<input type="hidden" name="Image6" th:value="${pro.Image6}">
										<input type="hidden" name="Image7" th:value="${pro.Image7}">
									</div>


									<div class="form-group col-sm-6">
										<div>Số lượng</div>
										<input type="number" name="Quantity"
											   th:value="${pro.Quantity}" class="form-control">
									</div>
									<div class="form-group col-sm-6">
										<div>Giá</div>
										<input type="number"  name="Unit_price"
											   th:value="${pro.unit_price} *1" class="form-control">
									</div>
									<div class="form-group col-sm-6">
										<div>Ngày nhập</div>
										<input type="date" name="Product_date"
											   th:value="${pro.Product_date}" class="form-control">
									</div>
									<!--	--------------------Category------------------------------------------->
									<div class="form-group col-sm-6">
										<div>Loại sản phẩm</div>
										<!-- 								<input type="text" name="category.Name" th:value="${pro.category.Name}" -->
										<!-- 									class="form-control"> -->
										<select name="category.Category_id" data-live-search="true"
												class="form-group col-sm-12 selectpicker show-tick"
												style="height: 36px;">
											<option hidden="true" th:value="${pro.category.Category_id}">[[${pro.category.Name}]]</option>
											<div class="form-group selectpicker show-tick"
												 th:each="c,state:${cates}">
												<option th:value="${c.Category_id}">[[${c.name}]]</option>
											</div>
										</select>
									</div>

									<!--	--------------------Size------------------------------------------->

									<div class="form-group col-sm-6">
										<div>Size</div>
										<select name="size.Size_id" data-live-search="true"
												class="form-group col-sm-12 selectpicker show-tick"
												style="height: 36px;">
											<option hidden="true" th:value="${pro.size.Size_id}">[[${pro.size.Name}]]</option>
											<div class="form-group selectpicker show-tick"
												 th:each="s,state:${size}">
												<option th:value="${s.Size_id}">[[${s.name}]]</option>
											</div>
										</select>
									</div>


									<!--	--------------------Material------------------------------------------->

									<div class="form-group col-sm-6">
										<div>Chất Liêu</div>
										<select name="material.Material_id" data-live-search="true"
												class="form-group col-sm-12 selectpicker show-tick"
												style="height: 36px;">
											<option hidden="true" th:value="${pro.material.Material_id}">[[${pro.material.Name}]]</option>
											<div class="form-group selectpicker show-tick"
												 th:each="m,state:${materials}">
												<option th:value="${m.Material_id}">[[${m.name}]]</option>
											</div>
										</select>
									</div>
									<!--	-----------------------Color---------------------------------------->


									<div class="form-group col-sm-6">
										<div>Màu sắc</div>
										<select name="color.Color_id" data-live-search="true"
												class="form-group col-sm-12 selectpicker show-tick"
												style="height: 36px;">
											<option hidden="true" th:value="${pro.color.Color_id}">[[${pro.color.Name}]]</option>
											<div class="form-group selectpicker show-tick"
												 th:each="c,state:${colors}">
												<option th:value="${c.Color_id}">[[${c.name}]]</option>
											</div>
										</select>
									</div>


									<div class="form-group col-sm-6">
										<div>Thương hiệu</div>
										<!-- 								<inputxt" name="trademark.Name" th:value="${pro.trademark.Name}" -->
										<!-- 									class="form type="te-control"> -->
										<select name="trademark.Trademark_id" data-live-search="true"
												class="form-group col-sm-12 selectpicker show-tick"
												style="height: 36px;">
											<option hidden="true"
													th:value="${pro.trademark.Trademark_id}">[[${pro.trademark.Name}]]</option>
											<div class="form-group selectpicker show-tick"
												 th:each="t,state:${trads}">
												<option th:value="${t.Trademark_id}">[[${t.Name}]]</option>
											</div>
										</select>
									</div>
									<div class="form-group col-sm-6">
										<div>Miêu tả</div>
										<input type="text" name="Description"
											   th:value="${pro.Description}" class="form-control">
									</div>
									<!--										<div class="form-group col-sm-6">-->
									<!--											<div>Chip</div>-->
									<!--											<input type="text" name="Chip" th:value="${pro.Chip}"-->
									<!--												class="form-control">-->
									<!--										</div>-->
									<!--										<div class="form-group col-sm-6">-->
									<!--											<div>Ram</div>-->
									<!--											<input type="text" name="Ram" th:value="${pro.Ram}"-->
									<!--												class="form-control">-->
									<!--										</div>-->
									<!--										<div class="form-group col-sm-6">-->
									<!--											<div>Rom</div>-->
									<!--											<input type="text" name="Rom" th:value="${pro.Rom}"-->
									<!--												class="form-control">-->
									<!--										</div>-->
									<!--										<div class="form-group col-sm-6">-->
									<!--											<div>Màn hình</div>-->
									<!--											<input type="text" name="Resolution"-->
									<!--												th:value="${pro.Resolution}" class="form-control">-->
									<!--										</div>-->
									<!--										<div class="form-group col-sm-6">-->
									<!--											<div>Pin</div>-->
									<!--											<input type="text" name="Pin" th:value="${pro.Pin}"-->
									<!--												class="form-control">-->
									<!--										</div>-->
									<div class="form-group col-sm-6">
										<div>Khuyến mãi</div>
										<input type="number" name="Distcount"
											   th:value="${pro.Distcount}" class="form-control">
									</div>
									<div class="form-group col-sm-6">
										<div>Trạng thái</div>
										<select class="form-control" name="Status"
												data-live-search="true" style="height: 36px;">

											<option hidden="true" th:value="${pro.Status}" th:if="${pro.Status}==true" >Hiển thị</option>
											<option hidden="true" th:value="${pro.Status}" th:if="${pro.Status}==false">Ẩn</option>

											<option value="true">Hiển thị</option>
											<option value="false">Ẩn</option>
										</select>
									</div>

									<div class="form-group col-sm-6">
										<div>Đặc biệt</div>
										<select class="form-control" name="Special"
												data-live-search="true" style="height: 36px;">

											<option hidden="true" th:value="${pro.Special}" th:if="${pro.Special}==true" >Có</option>
											<option hidden="true" th:value="${pro.Special}" th:if="${pro.Special}==false">Không</option>

											<option value="true">Có</option>
											<option value="false">Không</option>
										</select>
									</div>
									<div class="form-group col-sm-6">
										<div>Loại hàng</div>
										<select class="form-control" name="Lastest"
												data-live-search="true" style="height: 36px;">

											<option hidden="true" th:value="${pro.Lastest}" th:if="${pro.Lastest}==true" >Hàng mới</option>
											<option hidden="true" th:value="${pro.Lastest}" th:if="${pro.Lastest}==false">Hàng cũ</option>

											<option value="true">Hàng mới</option>
											<option value="false">Hàng cũ</option>
										</select>
									</div>
									<div class="form-group col-sm-12">
										<div>Chi tiết</div>
										<textarea   name="Detail"
													th:value="${pro.Detail}" class="form-control ckeditor">[[${pro.Detail}]]</textarea>
									</div>
								</div>

								<button type="submit" class="btn btn-round btn-info">
									<span class="glyphicon glyphicon-check"></span> Cập nhập
								</button>
								<!--									<a th:href="@{|/admin/product/delete/form/${pro.Product_id}|}"-->
								<!--										class='btn btn-round btn-danger'><span-->
								<!--										class="glyphicon glyphicon-remove"></span> Xóa</a> <a-->
								<!--										tH:href=@{/admin/product/detail} class="btn btn-round btn-default">-->
								<span
										class="glyphicon glyphicon-refresh"></span>Làm mới</a> <i
									th:utext="${message}"></i>
							</div>
						</div>


					</form>

				</div>
			</div>
		</div>
	</div>

</main>
</body>
</html>
