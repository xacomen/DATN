<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{user/acc/index ::dynamic(~{::main})}"
>
<main>
	<div class="panel panel-info " >

		<div class="panel-heading text-center" style="font-style:oblique;font-variant: inherit;font-weight: bolder; ">Thông tin tài khoản</div>
		<div class="panel-body">
			<form th:action="@{/infonew}" method="post" modelAttribute="acc"
				enctype="multipart/form-data">
				<div class="row">
					<div class="col-sm-4 text-center">
						<label for="image"> <img
							th:src="@{|/assets/images/${acc.Photo}|}"
							style="max-width: 100%; height: 200px; border: 4px solid #ccc;" alt="Photo User">
						</label>
					</div>
					<div class="col-sm-8">
						<div class="row">
							<div class="form-group col-sm-6">
								<label>Tên tài khoản</label>
								<input type="text" name="username" th:value="${#request.remoteUser}"
									class="form-control" readonly>
							</div>
							<div class="form-group col-sm-6">
								<label>Mật khẩu</label>
								<input type="password" readonly name="Password" th:value="${acc.Password}"
									class="form-control">
							</div>
						</div>
						<div class="row">
							<div class="form-group col-sm-6">
								<label>Hình ảnh</label>
								<input type="hidden" name="Photo" th:value="${acc.Photo}">
								<input type="file" name="photo_img" class="form-control">
							</div>
							<div class="form-group col-sm-6">
								<label>Họ và tên</label>
								<input type="text" name="Fullname" th:value="${acc.Fullname}"
									class="form-control">
							</div>
							<div class="form-group col-sm-6">
								<label>Email</label>
								<input type="email" name="Email" th:value="${acc.Email}"
									class="form-control">
							</div>
							<div class="form-group col-sm-6">
								<label>Điện thoại</label>
								<input type="text" name="Phone" th:value="${acc.Phone}"
									class="form-control">
							</div>
						</div>
						<i class="pull-left text-danger" th:text="${message}"></i> <br>
						<button type="submit" class="btn btn-success">Cập nhập</button>
						</div>
						</div>
			</form>
		</div>
	</div>

</main>
</html>
