<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{user/acc/index ::dynamic(~{::main})}">
<main>
	<form th:action="@{/changePW}" modelAttribute="acc" method="post"
		class="col-sm-6 col-sm-offset-3">
		<div  class="product-thumb">
		<div class="panel-heading text-center" > <h2> <strong>Đổi mật khẩu</strong></h2></div>
		<div class="form-group text-center" >
			<i class="text-danger" th:text="${message}"></i>
		</div>
		
		<div class="form-group ">
			<div class="row">
				<label class="col-sm-8 col-sm-offset-2">Tên tài khoản</label>
				<div class="col-sm-8 col-sm-offset-2">
						<input name="username" readonly th:value="${#request.remoteUser}"
								class="form-control">
				</div>
			</div>
		</div>
		
<!-- 		<div class="form-group"> -->
<!-- 			<div> -->
<!-- 				Tên tài khoản : <input name="username" th:value="${#request.remoteUser}" -->
<!-- 					type="hidden" th:utext="${#request.remoteUser}"> -->
<!-- 			</div> -->
<!-- 		</div> -->
		
		
		<div class="form-group ">
			<div class="row">
				<label class="col-sm-8 col-sm-offset-2">Mật khẩu cũ</label>
				<div class="col-sm-8 col-sm-offset-2">
						<input required type="password" name="confim" id="password" tabindex="2" class="form-control" placeholder="Nhập mật khẩu cũ">
				</div>
			</div>
		</div>
		
		<div class="form-group ">
			<div class="row">
				<label class="col-sm-8 col-sm-offset-2">Tạo mật khẩu mới</label>
				<div class="col-sm-8 col-sm-offset-2">
						<input required type="password" name="pswnew" id="password" tabindex="2" class="form-control" placeholder="Tạo mật khẩu mới">
				</div>
			</div>
		</div>
		
		<div class="form-group ">
			<div class="row">
				<label class="col-sm-8 col-sm-offset-2">Xác nhận mật khẩu mới</label>
				<div class="col-sm-8 col-sm-offset-2">
						<input  required type="password" name="confim-pswnew" id="password" tabindex="2" class="form-control" placeholder="Xác nhận mật khẩu">
				</div>
			</div>
		</div>
		
		<div class="form-group">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<input type="submit" name="login-submit" id="login-submit"
						tabindex="4" class="form-control btn btn-login" value="Đổi mật khẩu">
				</div>
			</div>
		</div>
		
		</div>
	</form>
</main>
</html>
