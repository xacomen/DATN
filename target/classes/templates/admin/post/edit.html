<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{admin/layout/index :: dynamic(~{::main})}">


<body>
	<main>
		<div class="row mt">
			<div class="col-md-12">
				<div class="content-panel">
					<h3>
						&emsp;<i class="fa fa-angle-right"></i> Thông tin chi tiết
						&nbsp;&nbsp;&nbsp;&nbsp; 
						<a style="float: right; padding: 0 15px;"  tH:href=@{/admin/post/list}>
							<i class="fa fa-mail-reply" style="font-size:18px"></i> Quay lại
							danh sách </a>
					</h3>
					<div class="panel-body">
						<form th:action="@{/admin/post/edit}" method="post"
							modelAttribute="post" enctype="multipart/form-data">

							<div class="panel-heading text-center"
								style="color: #54aee2; font-style: oblique; font-variant: inherit; font-weight: bolder;"></div>
							<div class="row">
								<div class="col-sm-4 text-center">
									<label for="image"> <img
										th:src="@{|/assets/images/${post.image}|}"
										style="max-width: 100%; height: 200px;" alt="hỉnh ảnh">
									</label>

								</div>
								<div class="col-sm-8">
									<div class="row">
										<div class="form-group col-sm-6" hidden="true">
											<div>Mã bài viết :</div>
											<input type="text" name="Post_id" th:value="${post.Post_id}" readonly="readonly"
												class="form-control">
										</div>
										<div class="form-group col-sm-6">
											<div>Tên bài viết</div>
											<input type="text" name="Post_Name" th:value="${post.Post_Name}"
												class="form-control">
										</div>
									
										<div class="form-group col-sm-6">
											<div>Hình ảnh</div>
											<input type="hidden" name="image" th:value="${post.image}">
											<input type="file" name="photo_img" class="form-control">
										</div>
										
										<div class="form-group col-sm-6">
											<div>Trạng thái</div>
											<select class="form-control" name="Status" 
												data-live-search="true" style="height: 36px;">
												<option hidden="true" th:value="${post.Status}" th:if="${post.Status}==true" >Hiển thị</option>
												<option hidden="true" th:value="${post.Status}" th:if="${post.Status}==false">Không hiển thị</option>
												<option value="true">Hiển thị</option>
												<option value="false">Không hiển thị</option>
											</select>
										</div>
										<div class="form-group col-sm-6">
											<div>Ngày đăng</div>
											<input type="datetime" th:value="${post.post_date}"
												class="form-control">
										</div>
										<div class="form-group col-sm-12">
											<div>Nội dung tóm tắt:</div>
											<textarea  name="Post_conten"
												th:value="${post.Post_conten}" class="form-control ">[[${post.Post_conten}]]</textarea>
										</div>

									</div>

								</div>
								<div class=" col-sm-12 ">
									<div>Nội Dung Chi tiết</div>
									<textarea name="Detail" th:value="${post.Detail}"
										class="form-control ckeditor">[[${post.Detail}]]</textarea>
										<br>
								</div>
								<div class="text-center">
									<button th:formaction="@{/admin/post/update}"
										class="btn btn-round btn-info">
										<span class="glyphicon glyphicon-check"></span> Cập nhập
									</button>
									<a th:href="@{|/admin/post/delete/form/${post.post_id}|}"
										class='btn btn-round btn-danger'><span
										class="glyphicon glyphicon-remove"></span> Xóa</a> <a
										tH:href=@{/admin/post/detail}
										class="btn btn-round btn-default"><span
										class="glyphicon glyphicon-refresh"></span>Làm mới</a> <i
										th:utext="${message}"></i>
								</div>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
		
		
	</main>
</body>
</html>
