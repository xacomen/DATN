<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{user/acc/index ::dynamic(~{::main})}">
<main>
	<form th:action="@{/signupnew}" method="post" modelAttribute="acc"
		class="col-sm-6 col-sm-offset-3">
		<div  class="product-thumb">

		<div class="panel-heading text-center"><h2><strong> Đăng ký tài khoản </strong></h2></div>
		<div class="form-group text-center" >
			<i class="text-danger" th:text="${message}"></i>
		</div>
		<div class="form-group ">
			<div class="row">
				<label class="col-sm-8 col-sm-offset-2">Bạn tên gì?</label>
				<div class="col-sm-8 col-sm-offset-2">
						<input required type="text" name="username" id="username" class="form-control"	placeholder="Nhập tên hồ sơ">
				</div>
				<div class="col-sm-8 col-sm-offset-2">Tên này sẽ xuất hiện trên hồ sơ của bạn.</div>
			</div>
		</div>
		
		<div class="form-group ">
			<div class="row">
				<label class="col-sm-8 col-sm-offset-2">Họ và tên</label>
				<div class="col-sm-8 col-sm-offset-2">
						<input required type="text" name="Fullname" id="Fullname" class="form-control" placeholder="Nhập tên đầy đủ">
				</div>
			</div>
		</div>
		
		<div class="form-group ">
			<div class="row">
				<label class="col-sm-8 col-sm-offset-2">Tạo mật khẩu</label>
				<div class="col-sm-8 col-sm-offset-2">
						<input  required type="password" name="Password" id="password" class="form-control" placeholder="Tạo mật khẩu">
				</div>
			</div>
		</div>
		
		<div class="form-group ">
			<div class="row">
				<label class="col-sm-8 col-sm-offset-2">Xác nhận mật khẩu</label>
				<div class="col-sm-8 col-sm-offset-2">
						<input  required type="password" name="confim-Password" id="confim-password" class="form-control" placeholder="Xác nhận mật khẩu">
				</div>
			</div>
		</div>
		
		<div class="form-group ">
			<div class="row">
				<label class="col-sm-8 col-sm-offset-2">Email của bạn là gì?</label>
				<div class="col-sm-8 col-sm-offset-2">
						<input  required type="email" name="Email" id="email" class="form-control" placeholder="Nhập email của bạn">
				</div>
			</div>
		</div>
		
		<div class="form-group ">
			<div class="row">
				<label class="col-sm-8 col-sm-offset-2">Nhập số điện thoại</label>
				<div class="col-sm-8 col-sm-offset-2">
						<input required type="text" name="Phone" id="phone" class="form-control" placeholder="Số điện thoại của bạn">
				</div>
			</div>
		</div>
		<br>
		
		<div class="form-group">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<input type="submit" name="login-submit" id="login-submit"
						tabindex="4" class="form-control btn btn-login" value="Đăng ký">
				</div>
			</div>
		</div>
		
		
		<div class="form-group">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<div class="text-center">
						<label>Bạn có tài khoản chưa? </label> <a th:href="@{/security/login/form}" style="text-decoration: revert;">Đăng nhập</a>
					</div>
				</div>
			</div>
		</div>
		
		</div>
	</form>
</main>
</html>
